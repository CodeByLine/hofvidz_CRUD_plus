{% extends 'halls/base.html' %}
{% block content %}
<div class="container">
<h2>Add Video</h2>

<form action="" method='POST'>
    {% csrf_token %}
    {% load widget_tweaks %}

    {% for field in form %}
    <div class="form-group {% if field.errors %}alert alert-danger{% endif %}"></div>
    {{field.erros}}
    {{field.label_tag}}
    {% render_field field class="form-control" %}
    {% endfor %}

    <!-- {{ form.as_p }} -->
    <button type="submit" class="btn btn-primary">Create</button>
</form>

<h2>Or Search</h2>

{{ search_form }}
</div>
{% endblock %}
